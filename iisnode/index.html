<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"PBNS-MUMBAI-14804-stderr-1704434054494.txt","computername":"PBNS-MUMBAI","pid":14804,"type":"stderr","created":1704434054494},{"file":"PBNS-MUMBAI-14804-stdout-1704434054493.txt","computername":"PBNS-MUMBAI","pid":14804,"type":"stdout","created":1704434054493},{"file":"PBNS-MUMBAI-15664-stderr-1704433533288.txt","computername":"PBNS-MUMBAI","pid":15664,"type":"stderr","created":1704433533288},{"file":"PBNS-MUMBAI-15664-stdout-1704433533287.txt","computername":"PBNS-MUMBAI","pid":15664,"type":"stdout","created":1704433533287},{"file":"PBNS-MUMBAI-16216-stderr-1704435934812.txt","computername":"PBNS-MUMBAI","pid":16216,"type":"stderr","created":1704435934812},{"file":"PBNS-MUMBAI-16216-stdout-1704435934811.txt","computername":"PBNS-MUMBAI","pid":16216,"type":"stdout","created":1704435934811},{"file":"PBNS-MUMBAI-3868-stderr-1704436506758.txt","computername":"PBNS-MUMBAI","pid":3868,"type":"stderr","created":1704436506758},{"file":"PBNS-MUMBAI-3868-stdout-1704436506757.txt","computername":"PBNS-MUMBAI","pid":3868,"type":"stdout","created":1704436506757},{"file":"PBNS-MUMBAI-5544-stderr-1704434149160.txt","computername":"PBNS-MUMBAI","pid":5544,"type":"stderr","created":1704434149160},{"file":"PBNS-MUMBAI-5544-stdout-1704434149160.txt","computername":"PBNS-MUMBAI","pid":5544,"type":"stdout","created":1704434149160},{"file":"PBNS-MUMBAI-6668-stdout-1704432235359.txt","computername":"PBNS-MUMBAI","pid":6668,"type":"stdout","created":1704432235359}];
        var lastUpdated = 1704436507313;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
